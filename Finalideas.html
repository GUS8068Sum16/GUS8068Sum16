<html>

<body>

    <h1> Temple University Main Campus Map </h1>
    <h2>Use this map to find your way around Temple University Main Campus in Philadelphia </h2>
    <div id="tumap" style="height:100%; width:100%;"></div>
     <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
     
     <script>
     
      var tumap = L.map('tumap').setView([39.981450,-75.154386], 17);
      
        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
    maxZoom: 18,
    id: 'jspross93.0d4ecll6',
   accessToken: 'pk.eyJ1IjoianNwcm9zczkzIiwiYSI6ImNpcGVtcXo3cTAwMDFzdG5jc2lxdnN1NmEifQ.8-EK8kM2Apv_vSawAqfw0g'
}).addTo(tumap);

function onEachFeature(feature, layer) {
    // does this feature have a property named popupContent?
    if (feature.properties && feature.properties.popupContent) {
        layer.bindPopup(feature.properties.name + "<br />" + feature.properties.popupContent);
    }
}

var tudata = {
	"type"    : "FeatureCollection",
	"features": [{
    "type": "Feature",
    "properties": {
        "name": "Ricketts Glen",
        "amenity": "Old Growth Forest",
        "popupContent": "2000 acres - Northern Hardwood Forest"
    },
    "geometry": {
        "type": "Point",
        "coordinates": [-76.1646,41.1934]
    }
},
{
    "type": "Feature",
    "properties": {
        "name": "Tionesta",
        "amenity": "Old Growth Forest",
        "popupContent": "4000 acres - Eastern Hemlock, American Beech, Sugar Maple"
    },
    "geometry": {
        "type": "Point",
        "coordinates": [-78.5614, 41.3838]
    }
},
{
    "type": "Feature",
    "properties": {
        "name": "Cooks Forest",
        "amenity": "Old Growth Forest",
        "popupContent": "1500-2000 acres - Eastern White Pine, Eastern Hemlock, Northern Red Oak, White Oak, etc."
    },
    "geometry": {
        "type": "Point",
        "coordinates": [-79.0950, 41.1925]
    }
},
{
    "type": "Feature",
    "properties": {
        "name": "Bear Meadows",
        "amenity": "Old Growth Forest",
        "popupContent": "320 acres - Black Spruce, Balsam Fir bog"
    },
    "geometry": {
        "type": "Point",
        "coordinates": [-77.4550, 40.4345]
    }
},
{
    "type": "Feature",
    "properties": {
        "name": "Holtwood Preserve",
        "amenity": "Old Growth Forest",
        "popupContent": "200 acres - Chestnut Oak, Eastern Hemlock, Umbrella Magnolia"
    },
    "geometry": {
        "type": "Polygon",
        "coordinates": [[
            [-76.3178444,39.8465093],
            [-76.318636,39.8401143],
            [-76.3318205,39.8332203],
            [-76.3386277,39.8470818]
        ]]
    }
},
{
    "type": "Feature",
    "properties": {
        "name": "Snyder Middleswarth",
        "amenity": "Old Growth Forest",
        "popupContent": "250 acres - Eastern Hemlock, Eastern White Pine, Pitch Pine"
    },
    "geometry": {
        "type": "Point",
        "coordinates": [-77.1659, 40.4836]
    }
},
{
    "type": "Feature",
    "properties": {
        "name": "Hearts Content",

        "popupContent": "122 acres - Eastern White Pine, Eastern Hemlock, American Beech"
    },
    "geometry": {
        "type": "Point",
        "coordinates": [-79.15152, 41.41333]
    }
}]
}
L.geoJson(tudata, {
    onEachFeature: onEachFeature
}).addTo(tumap);
      
    </script>

</body>
</head>
</html>
