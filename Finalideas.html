<body>

    <h1> Temple University Main Campus Map </h1>
    <h2>Use this map to find your way around Temple University Main Campus in Philadelphia </h2>
    <div id="tumap" style="height:100%; width:100%;"></div>
     <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
     
     <script>
     
      var tumap = L.map('tumap').setView([39.981450,-75.154386], 17);
      
        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
    maxZoom: 18,
    id: 'jspross93.0d4ecll6',
   accessToken: 'pk.eyJ1IjoianNwcm9zczkzIiwiYSI6ImNpcGVtcXo3cTAwMDFzdG5jc2lxdnN1NmEifQ.8-EK8kM2Apv_vSawAqfw0g'
}).addTo(tumap);

function onEachFeature(feature, layer) {
    // does this feature have a property named popupContent?
    if (feature.properties && feature.properties.popupContent) {
        layer.bindPopup(feature.properties.name + "<br />" + feature.properties.popupContent);
    }
}

var tudata = {
	"type"    : "FeatureCollection",
	"features": [{
    "type": "Feature",
    "properties": {
        "name": "Samuel Paley Library",
        "amenity": "library",
        "popupContent": "Here you can rent books, videos, and utilize many other resources"
    },
    "geometry": {
        "type": "Polygon",
        "coordinates": [[
            [-75.154934, 39.981211],
            [-75.153875, 39.981075],
            [-75.153966, 39.980621],
            [-75.155036, 39.980769]
        ]]
    }
},
{
    "type": "Feature",
    "properties": {
        "name": "Snyder Middleswarth",
        "amenity": "Old Growth Forest",
        "popupContent": "250 acres - Eastern Hemlock, Eastern White Pine, Pitch Pine"
    },
    "geometry": {
        "type": "Point",
        "coordinates": [-77.1659, 40.4836]
    }
},
{
    "type": "Feature",
    "properties": {
        "name": "Hearts Content",
        "amenity": "Old Growth Forest",
        "popupContent": "122 acres - Eastern White Pine, Eastern Hemlock, American Beech"
    },
    "geometry": {
        "type": "Point",
        "coordinates": [-79.15152, 41.41333]
    }
}]
}
L.geoJson(tudata, {
    onEachFeature: onEachFeature
}).addTo(tumap);
      
    </script>

</body>
</head>
