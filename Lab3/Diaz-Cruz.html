<html>
<head>
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
<style>
body {
    background-color: linen;
}
p {
    font-family: "Times New Roman", Times, serif;
}
p {
    font-size: 20px;
}
</style>
</head>
<body>
<h1 style="color:blue;margin-left:30px;">My Personal Story</h1>
<h2 style="color:red;margin-left:30px;">By Elijah Diaz-Cruz</h2>
<p>The places shown on the map are places which I have lived around the city of Reading Pennsylvania. Also included is the Reading Hospital where I was born. Make sure to zoom out to see all the markers.</p>
 <div id="mapid" style="height:800px; width:1200px;"></div>
 <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
<script>
 var mymap = L.map('mapid').setView([40.3436555, -75.9553568], 13);
 var MapQuestOpen_Aerial = L.tileLayer('http://otile{s}.mqcdn.com/tiles/1.0.0/{type}/{z}/{x}/{y}.{ext}', {
	type: 'sat',
	ext: 'jpg',
	attribution: 'Tiles Courtesy of <a href="http://www.mapquest.com/">MapQuest</a> &mdash; Portions Courtesy NASA/JPL-Caltech and U.S. Depart. of Agriculture, Farm Service Agency',
	subdomains: '1234'
}).addTo(mymap);
var PointSet = {
	"type"    : "FeatureCollection",
	"features": [{
  "type": "Feature",
  "properties": {
    "name": "Reading Hospital"
     },
  "geometry": {
    "type": "Point",
    "coordinates": [-75.9501276, 40.332388]
   }
},{
  "type": "Feature",
  "properties": {
    "name": "12th Street"
  },
  "geometry": {
    "type": "Point",
    "coordinates": [-75.9142738, 40.3513004]
   }
},{
  "type": "Feature",
  "properties": {
    "name": "Tulpehocken"
  },
  "geometry": {
    "type": "Point",
    "coordinates": [-76.1680003, 40.4530854]
   }
},{
  "type": "Feature",
  "properties": {
    "name": "Perkiomen Ave"
  },
  "geometry": {
    "type": "Point",
    "coordinates": [-75.9112716, 40.331391]
   }
},{
  "type": "Feature",
  "properties": {
    "name": "Robesonia"
  },
  "geometry": {
    "type": "Point",
    "coordinates": [-76.1475343, 40.35486]
   }
},{
  "type": "Feature",
  "properties": {
    "name": "Byram Street"
  },
  "geometry": {
    "type": "Point",
    "coordinates": [-75.8798211, 40.3335378]
   }
},{
  "type": "Feature",
  "properties": {
    "name": "Joan Terrace"
    },
  "geometry": {
    "type": "Point",
    "coordinates": [-75.9522903, 40.3232181]
   }
}]
};

function onEachFeature(feature, layer) {
    // does this feature have a property named popupContent?
   
        layer.bindPopup(feature.properties.name);
    
}

var geojsonMarkerOptions = {
    radius: 8,
   
    color: "#ff0000",
    weight: 1,
    opacity: 1,
    fillOpacity: 0.8
};
L.geoJson(PointSet, {
    style: geojsonMarkerOptions,
     onEachFeature: onEachFeature
}).addTo(mymap);
</script>
</body>
</html>
