<html>
  <head>
    
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
  
  </head>
  <body>
    
    <div id="mapid" style="height:800px;"></div>
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
<script>

 var mymap = L.map('mapid').setView([41.009, -77.52], 8);
    
    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
    maxZoom: 18,
    id: 'jspross93.0d4ecll6',
   accessToken: 'pk.eyJ1IjoianNwcm9zczkzIiwiYSI6ImNpcGVtcXo3cTAwMDFzdG5jc2lxdnN1NmEifQ.8-EK8kM2Apv_vSawAqfw0g'
}).addTo(mymap);

var xhr = new XMLHttpRequest();

xhr.open("GET", "http://burnsr77.github.io/GH_demo/PACo.geojson", false);
xhr.send();

var myJsonDictionary = JSON.parse(xhr.responseText);

function onEachFeature(feature, layer) {
    //does this feature have a property named popupContent?
        layer.bindPopup(feature.properties.COUNTY_NAM + "<br />" + <p>Area (Sq. miles)</p> + feature.properties.AREA_SQ_MI);
}

L.geoJson(myJsonDictionary, {onEachFeature: onEachFeature}).addTo(mymap);

</script>

</body>
</html>
