<html>
<head>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
</head>
<body>
  <h1> Experimenting </h1>
  <h2> Here goes nothing </h2>
  
  <div id="mymap" style="height:800px; width:1200px;"></div>
   <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    
<script>

  function onEachFeature(feature, layer) {
        layer.bindPopup("<h1>"+feature.properties.COUNTY_NAM+"</h1><p>"+feature.properties.COUNTY_ARE+"</p>");
       };
                
  var mymap = L.map('mymap').setView([-76.6547469,40.2887809], 22);
  
    L.tileLayer('http://stamen-tiles-{s}.a.ssl.fastly.net/terrain/{z}/{x}/{y}.{ext}', {
	attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
	subdomains: 'abcd',
	maxZoom: 18,
	ext: 'png',
	bounds: [[22, -132], [70, -56]]
 }).addTo(mymap);
 
 
  
 var xhr = new XMLHttpRequest();
xhr.open('GET', 'http://burnsr77.github.io/GH_demo/PACo.geojson', true);
xhr.send();
var myJsonDictionary = JSON.parse(xhr.responseText);
L.geoJson(myJsonDictionary , {onEachFeature: onEachFeature}).addTo(mymap);




  

</script>
</body>
</html>
