  <div id="box" style="height: 800px; width: 1000px; margin: 0 auto; text-align: center; width: 100%;"></div>
  
<script>
var mymap = L.map('box').setView([32.005747, -99.667969], 4);

var xhr=new XMLHttpRequest();
xhr.open("GET", "http://burnsr77.github.io/GH_demo/PACo.geojson", true);
xhr.send();

var myJsonDictionary = JSON.parse(xhr.responseText);

   L.geoJson(myJsonDictionary, {onEachFeature: onEachFeature
}).addTo(mymap);


</script>
