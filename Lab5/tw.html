<html>
<head>
  
  <style>
	body { background-color: rgb(61,254,134);}
	
	h1 { text-align: center;}
	h1 { color: rgb(255,154,60);}
	h1 {font-family: Palatino Linotype
	font-style: normal;
	font-weight: bold;}
	
	h2 { text-align: center;}
	h2 { color: #0000FF;}
	h2 {font-family: Palatino Linotype
	font-style: italic;
	font-weight: normal;}
	
	
</style>	

<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
  <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
  
</head>


<body> 

  <h1> Counties in PA by name and square milage </h1>
  <h2> Taryn Weisberg </h2>
  <div id="box" style="height: 800px; width: 1000px; margin: 0 auto; text-align: center; width: 100%;"></div>
  
<script>
var mymap = L.map('box').setView([40.90521, -77.827148], 8);

 L.tileLayer('http://otile{s}.mqcdn.com/tiles/1.0.0/{type}/{z}/{x}/{y}.{ext}', {
	type: 'sat',
	ext: 'jpg',
	attribution: 'Tiles Courtesy of <a href="http://www.mapquest.com/">MapQuest</a> &mdash; Portions Courtesy NASA/JPL-Caltech and U.S. Depart. of Agriculture, Farm Service Agency',
	subdomains: '1234'
}).addTo(mymap);

var xhr=new XMLHttpRequest();
xhr.open("GET", "http://burnsr77.github.io/GH_demo/PACo.geojson", false);
xhr.send();

var myJsonDictionary = JSON.parse(xhr.responseText);

function onEachFeature(feature, layer) {
    layer.bindPopup(feature.properties.COUNTY_NAM+ "<br />" +feature.properties.AREA_SQ_MI);
    };

   L.geoJson(myJsonDictionary, {onEachFeature: onEachFeature
}).addTo(mymap);


</script>
</body>

</html>
