<html>
  <head>
   <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
  </head>
  <body>
    <h1>First Try</h1>
    <h2>Elijah Diaz-Cruz</h2>
   <div id="mapid" style="height:800px; width:1200px;"></div>
 <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
  <script>
    var mymap = L.map('mapid').setView([40.8418337,-77.8177079], 13);
 var MapQuestOpen_Aerial = L.tileLayer('http://otile{s}.mqcdn.com/tiles/1.0.0/{type}/{z}/{x}/{y}.{ext}', {
	type: 'sat',
	ext: 'jpg',
	attribution: 'Tiles Courtesy of <a href="http://www.mapquest.com/">MapQuest</a> &mdash; Portions Courtesy NASA/JPL-Caltech and U.S. Depart. of Agriculture, Farm Service Agency',
	subdomains: '1234'
}).addTo(mymap);

 var xhr = new XMLHttpRequest();
xhr.open("GET", "http://burnsr77.github.io/GH_demo/PACo.geojson", true);
xhr.send();
alert (xhr.responseText);
var APIresponse = xhr.responseText;
var myJsonDictionary = JSON.parse(xhr.responseText);
function onEachFeature(feature, layer) {
   
   
        layer.bindPopup(feature.properties.name);
    
}
L.geoJson(myJsonDictionary, {onEachFeature: onEachFeature}).addTo(mymap);
 
  </script>
  </body>
  </html>
