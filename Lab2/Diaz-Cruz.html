<html>
<head>
 <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
</head>
<body>
<h1>My Pesonal Story</h1>
<h2>By Elijah Diaz-Cruz</h2>
 <div id="mapid" style="height:800px; width:1200px;"></div>
 <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
 <script>
  var mymap = L.map('mapid').setView([40.3436555, -75.9553568], 13);
 L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(mymap);
var marker = L.marker([40.332388, -75.9501276]).addTo(mymap);
marker.bindPopup("<b>Reading Hospital</b><br>Where I was Born").openPopup();
var marker = L.marker([40.3513004, -75.9142738]).addTo(mymap);
marker.bindPopup("<b>North 12th Street</b><br>First House").openPopup();
var marker = L.marker([40.4530854, -76.1680003]).addTo(mymap);
marker.bindPopup("<b>Tulpehocken Road</b><br>Second House").openPopup();
var marker = L.marker([40.331391, -75.9112716]).addTo(mymap);
marker.bindPopup("<b>Perkiomen Avenue</b><br>Third House").openPopup();
var marker = L.marker([40.35486, -76.1475343]).addTo(mymap);
marker.bindPopup("<b>Oak Alley</b><br>Fourth House").openPopup();
var marker = L.marker([40.3335378, -75.8798211]).addTo(mymap);
marker.bindPopup("<b>Byram Street</b><br>Fifth House").openPopup();
var marker = L.marker([40.3232181, -75.9522903]).addTo(mymap);
marker.bindPopup("<b>Joan Terrace</b><br>Current House").openPopup();
 </script>
</body>
</html>
