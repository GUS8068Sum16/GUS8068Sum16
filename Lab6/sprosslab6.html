<html>
<head>
 <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />

 <script src="pa_pop.js"></script>
 
</head>
<body>

<h1>Choropleth Map</h1>

<h2>by Jodie Spross</h2>

<div id='mapid' style="height:90%, width:90%;"></div>

<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>

<script>

var mymap = L.map('mapid').setView([41.009, -77.52], 8);

L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=' + 'pk.eyJ1IjoianNwcm9zczkzIiwiYSI6ImNpcGZwbTgzcTAwMTB0NWx2OHRnanJwOGgifQ.pxlWFOv6y3C5sjWkWpvXLw', {
    id: 'mapbox.light',
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
}).addTo(mymap);

L.geoJson(pa).addTo(mymap);

function getColor(d) {
    return d > 2000000 ? '#4a1486' :
           d > 1000000 ? '#6a51a3' :
           d > 500000  ? '#807dba' :
           d > 250000  ? '#9e9ac8' :
           d > 100000  ? '#bcbddc' :
           d > 50000   ? '#dadaeb' :
           d > 10000   ? '#efedf5' :
                         '#fcfbfd';
}

function style(feature) {
    return {
        fillColor: getColor(feature.properties.F2),
        weight: 2,
        opacity: 2,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.8
    };
}

L.geoJson(pa, {style: style}).addTo(mymap);

var geojson;
// ... our listeners
geojson = L.geoJson();

function highlightFeature(e) {
    var layer = e.target;

    layer.setStyle({
        weight: 5,
        color: '#666',
        dashArray: '',
        fillOpacity: 0.7
    });
       
    if (!L.Browser.ie && !L.Browser.opera) {
        layer.bringToFront();
    }
}
    
function resetHighlight(e) {
    geojson.resetStyle(e.target);
}

function zoomToFeature(e) {
    mymap.fitBounds(e.target.getBounds());
}

function onEachFeature(feature, layer) {
    layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
        click: zoomToFeature
    });
}

geojson = L.geoJson(pa, {
    style: style,
    onEachFeature: onEachFeature
}).addTo(mymap);

var legend = L.control({position: 'bottomright'});

legend.onAdd = function (mymap) {

    var div = L.DomUtil.create('div', 'info legend'),
        grades = [0, 10000, 50000, 100000, 250000, 500000, 1000000, 2000000],
        labels = [];

    // loop through our density intervals and generate a label with a colored square for each interval
    for (var i = 0; i < grades.length; i++) {
        div.innerHTML +=
            '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
            grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
    }

    return div;
};

legend.addTo(mymap);

</script>
</body>
</html>
