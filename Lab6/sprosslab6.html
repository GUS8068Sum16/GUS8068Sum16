<html>
<head>
 <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />

 <script src="pa_pop.js"></script>

<style>
 .info {
    padding: 12px 15px;
    font: 25px/30px Times, Helvetica, sans-serif;
    background: blue;
    background: rgba(255,255,255,0.8);
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    border-radius: 8px;
}
.info h4 {
    margin: 0 0 5px;
    color: #777;
}
.legend {
			text-align: left;
			line-height: 18px;
			color: #555;
		}
.legend i {
			width: 18px;
			height: 18px;
			float: left;
			margin-right: 8px;
			opacity: 0.7;
		}
</style> 
 
</head>
<body>

<h1>PA Population by County</h1>

<h2>by Jodie Spross</h2>

<div id='mapid' style="height: 800px;"></div>

<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>

<script>

var mymap = L.map('mapid').setView([41.009, -77.52], 8, layers: [m1, geojson]
});

L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=' + 'pk.eyJ1IjoianNwcm9zczkzIiwiYSI6ImNpcGZwbTgzcTAwMTB0NWx2OHRnanJwOGgifQ.pxlWFOv6y3C5sjWkWpvXLw', {
    id: 'mapbox.light',
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://mapbox.com">Mapbox</a>',
}).addTo(mymap);

L.geoJson(pa).addTo(mymap);

function getColor(d) {
    return d > 2000000 ? '#4a1486' :
           d > 1000000 ? '#6a51a3' :
           d > 500000  ? '#807dba' :
           d > 250000  ? '#9e9ac8' :
           d > 100000  ? '#bcbddc' :
           d > 50000   ? '#dadaeb' :
           d > 10000   ? '#efedf5' :
                         '#fcfbfd';
}

function style(feature) {
    return {
        fillColor: getColor(feature.properties.F2),
        weight: 2,
        opacity: 2,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.8
    };
}

L.geoJson(pa, {style: style}).addTo(mymap);

var geojson;
// ... our listeners
geojson = L.geoJson();

function highlightFeature(e) {
    var layer = e.target;

    layer.setStyle({
        weight: 5,
        color: '#666',
        dashArray: '',
        fillOpacity: 0.7
    });
    
    info.update(layer.feature.properties);
       
    if (!L.Browser.ie && !L.Browser.opera) {
        layer.bringToFront();
    }
}
    
function resetHighlight(e) {
    geojson.resetStyle(e.target);
    
    info.update();
}

function zoomToFeature(e) {
    mymap.fitBounds(e.target.getBounds());
}

function onEachFeature(feature, layer) {
    layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
        click: zoomToFeature
    });
}

geojson = L.geoJson(pa, {
    style: style,
    onEachFeature: onEachFeature
}).addTo(mymap);

var info = L.control();

info.onAdd = function (mymap) {
    this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
    this.update();
    return this._div;
};

// method that we will use to update the control based on feature properties passed
info.update = function (props) {
    this._div.innerHTML = '<h4>PA Population by County</h4>' +  (props ?
        '<b>' + props.nam_join + '</b><br />' + props.F2 + ' people '
        : 'Hover over a state');
};

info.addTo(mymap);

var legend = L.control({position: 'bottomright'});

legend.onAdd = function (mymap) {

    var div = L.DomUtil.create('div', 'info legend'),
        grades = [0, 10000, 50000, 100000, 250000, 500000, 1000000],
        labels = [];

    // loop through our density intervals and generate a label with a colored square for each interval
    for (var i = 0; i < grades.length; i++) {
        div.innerHTML +=
            '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
            grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
    }
    
    return div;
};

legend.addTo(mymap);

var m1 = L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=' + 'pk.eyJ1IjoianNwcm9zczkzIiwiYSI6ImNpcGZwbTgzcTAwMTB0NWx2OHRnanJwOGgifQ.pxlWFOv6y3C5sjWkWpvXLw', {
    id: 'mapbox.light',
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://mapbox.com">Mapbox</a>',
}),
    m2   = L.tileLayer('http://server.arcgisonline.com/ArcGIS/rest/services/NatGeo_World_Map/MapServer/tile/{z}/{y}/{x}', {
	attribution: 'Tiles &copy; Esri &mdash; National Geographic, Esri, DeLorme, NAVTEQ, UNEP-WCMC, USGS, NASA, ESA, METI, NRCAN, GEBCO, NOAA, iPC'
	
/*var map = L.map('map', {
    center: [41.009, -77.52],
    zoom: 8,
    layers: [m1, geojson]
});*/

var baseMaps = {
	"m1": mymap,
    "m2": mymap2
}

var overlayMaps = {
    "Counties": geojson
};

L.control.layers(baseMaps, overlayMaps).addTo(mymap);

</script>
</body>
</html>
