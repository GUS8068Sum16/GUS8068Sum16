<html>
<head>
	<style>
	body { background-color: rgb(74, 225, 163);}
	
	h1 { text-align: center;}
	h1 { color: rgb(255, 255, 255);}
	h1 {font-family: Georgia
		font-style: normal;
		font-weight: bold;}
	
	h2 { text-align: center;}
	h2 { color: rgb(0,0,0);}
	h2 {font-family: Georgia
		font-style: italic;
		font-weight: normal;}
		
	div {border-style: outset;
		border-color: rgb(58, 0, 255);
	}
	
	</style>
	
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
</head>
<body>

  <h1> Pennsylvania Counties</h1>
  <h2> The counties of Pennsylvania</h2>
  
  <div id="mapid" style="height:100%; width:100%;"></div>
   <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    
<script>

  var mymap = L.map('mapid').setView([40.7880741, -77.8875908], 7);
  
    L.tileLayer('http://stamen-tiles-{s}.a.ssl.fastly.net/terrain/{z}/{x}/{y}.{ext}', {
	attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
	subdomains: 'abcd',
	maxZoom: 18,
	ext: 'png',
	bounds: [[22, -132], [70, -56]]
 }).addTo(mymap);
  
  </script>
  
</body>
</html>
