<html>
<head>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <script src="pa_pop.js"></script>
</head>
<body>
  <h1> Pennsylvania </h1>
  <h2> Counties and their area per square mile </h2>
  
  <div id="mymap" style="height:800px; width:1200px;"></div>
   <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    
<script>
  function onEachFeature(feature, layer) {
        layer.bindPopup("<h1>"+feature.properties.COUNTY_NAM+"</h1><p>"+feature.properties.AREA_SQ_MI+"</p>");
       };
  
  function getColor(d) {
    return d > 1000 ? '#800026' :
           d > 500  ? '#BD0026' :
           d > 200  ? '#E31A1C' :
           d > 100  ? '#FC4E2A' :
           d > 50   ? '#FD8D3C' :
           d > 20   ? '#FEB24C' :
           d > 10   ? '#FED976' :
                      '#FFEDA0';
}
  
  function style(feature) {
    return {
        fillColor: getColor(feature.properties.density),
        weight: 2,
        opacity: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.7
    };
}

L.geoJson(statesData, {style: style}).addTo(map);

function highlightFeature(e) {
    var layer = e.target;

    layer.setStyle({
        weight: 5,
        color: '#666',
        dashArray: '',
        fillOpacity: 0.7
    });

    if (!L.Browser.ie && !L.Browser.opera) {
        layer.bringToFront();
    }
}

function resetHighlight(e) {
    geojson.resetStyle(e.target);
}
  
L.geojson(pa).addTo(map);.

  
var mymap = L.map('mymap').setView([40.7880456,-77.870081], 8);
  
var mapboxAccessToken = {pk.eyJ1IjoibGF1cmF0cnphc2thOCIsImEiOiJjaXBsZDdnbG4wMjFkdHptZGJ4Y2RmOGRjIn0.4kXJEWWMX8gqD1fhRRa7aA};
var map = L.map('map').setView([37.8, -96], 4);

L.tileLayer('mapbox://styles/mapbox/light-v9' + mapboxAccessToken, {
    id: 'mapbox.light',
    attribution: ...
}).addTo(map);

L.geoJson(statesData).addTo(map);

var legend = L.control({position: 'bottomright'});

legend.onAdd = function (map) {

    var div = L.DomUtil.create('div', 'info legend'),
        grades = [0, 10, 20, 50, 100, 200, 500, 1000],
        labels = [];

    // loop through our density intervals and generate a label with a colored square for each interval
    for (var i = 0; i < grades.length; i++) {
        div.innerHTML +=
            '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
            grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
    }

    return div;
};
.legend {
    line-height: 18px;
    color: #555;
}
.legend i {
    width: 18px;
    height: 18px;
    float: left;
    margin-right: 8px;
    opacity: 0.7;
}

legend.addTo(map);
 
 
  
 var xhr = new XMLHttpRequest();
xhr.open("GET", "http://burnsr77.github.io/GH_demo/PACo.geojson", false);
xhr.send();
var myjd = JSON.parse(xhr.responseText);
L.geoJson(myjd, {onEachFeature: onEachFeature}).addTo(mymap);
  
</script>
</body>
</html>
