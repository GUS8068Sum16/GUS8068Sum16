<body> 
  <h1> Chloropleth of Litter in Philadelphia </h1>
  <h2> By Taryn Weisberg </h2>
  <div id="mapid" style="height: 800px; width: 1000px; margin: 0 auto; text-align: center; width: 75%;"></div>
 
  <script>
  
 var mymap = L.map('mapid').setView([32.005747, -99.667969], 4); 
 
var CartoDB_DarkMatter = L.tileLayer('http://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png', {
	attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
	subdomains: 'abcd',
	maxZoom: 19
}).addTo(mymap);

var xhr=new XMLHttpRequest();
xhr.open("GET", "http://data.phl.opendata.arcgis.com/datasets/4bb9bed7707b4704833b293ddb13f7b1_0.geojson", false);
xhr.send();

var myJsonDictionary = JSON.parse(xhr.responseText);

function onEachFeature(feature, layer) {
    layer.bindPopup(feature.properties.coordinates+ "<br />" +feature.properties.score);
    };

   L.geoJson(myJsonDictionary, {onEachFeature: onEachFeature
}).addTo(mymap);


</script>
</body>
