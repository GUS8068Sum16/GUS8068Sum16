<html>
<head>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
  <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
</head>
<body> 
  <h1> Map of my 2011 roadtrip from Philadelphia to Los Angeles </h1>
  <h2> By Taryn Weisberg </h2>
  <div id="mapid" style="height: 800px; width: 1000px;"></div>
 
    


  <script>
 var mymap = L.map('mapid').setView([39.9816609, -75.1474139], 5); 
 
 L.tileLayer('http://otile{s}.mqcdn.com/tiles/1.0.0/{type}/{z}/{x}/{y}.{ext}', {
	type: 'sat',
	ext: 'jpg',
	attribution: 'Tiles Courtesy of <a href="http://www.mapquest.com/">MapQuest</a> &mdash; Portions Courtesy NASA/JPL-Caltech and U.S. Depart. of Agriculture, Farm Service Agency',
	subdomains: '1234'
}).addTo(mymap);

var popup = L.popup()
    .setLatLng([42.877742, -97.380979])
    .setContent("Click on any location for more details!.")
    .addTo(mymap);
  
 
var geojsonFeature = {
    "type": "Feature",
    "properties": {
        "name": "Las Vegas",
        "amenity": "City",
        "popupContent": "What happens in Vegas, stays in Vegas!"
    },
    "geometry": {
        "type": "Point",
        "coordinates": [-115.13983, 36.169941]
    }
};
    

function onEachFeature(feature, layer) {
    if (feature.properties && feature.properties.popupContent) {
        layer.bindPopup(feature.properties.popupContent);
    }
};
    
L.geoJson(geojsonFeature, {
    onEachFeature: onEachFeature
}).addTo(mymap);

    var lump = {
	'type' : 'FeatureCollection',
	'features' : [
		{'type':'Feature', 
'properties':{
'name':'Philadelphia',
'popupContent':'Philadelphia: The Start.',
'img':'<img src="http://link/to/source.jpg"/>'},
'geometry':{'type':'Point','coordinates':[ -75.165222, 39.952584]}},

	{'type':'Feature',
 'properties':{
'name':'Los Angeles',
'popupContent':'Hollywood: Le Fin',
'img':'<img src="http://link/to/source.jpg"/>'},
'geometry':{'type':'Point','coordinates':[ -118.328661, 34.092809]}},

	{'type':'Feature',
 'properties':{
'name':'Pittsburgh',
'popupContent':'Pittsburgh had lots of steep hills!',
'img':'<img src="http://link/to/source.jpg"/>'},
'geometry':{'type':'Point','coordinates':[  -79.995886, 40.440625]}},

	{'type':'Feature',
 'properties':{
'name':'Kissimmee',
'popupContent':'Kissimmee was swarming with student engineered LOVE BUGS!',
'img':'<img src="http://link/to/source.jpg"/>'},
'geometry':{'type':'Point','coordinates':[  -81.407571, 28.291956]}},

	{'type':'Feature',
 'properties':{
'name':'Nashville',
'popupContent':'Vanderbilt University students were stuck up.',
'img':'<img src="http://link/to/source.jpg"/>'},
'geometry':{'type':'Point','coordinates':[  -86.781602, 36.162664]}},

	{'type':'Feature',
 'properties':{
'name':'New Orleans',
'popupContent':"Drinking on the street is legal in N'awlins ;)",
'img':'<img src="http://link/to/source.jpg"/>'},
'geometry':{'type':'Point','coordinates':[  -90.071532, 29.951066]}},
 
 	{'type':'Feature',
 'properties':{
'name':'Dallas',
'popupContent':'Got to experience my first real rodeo! YeeHaww',
'img':'<img src="http://link/to/source.jpg"/>'},
'geometry':{'type':'Point','coordinates':[  -96.796988, 32.776664]}},

 	{'type':'Feature',
 'properties':{
'name':'Petrified Forest',
'popupContent':"Ten dollars unless you're not a member..",
'img':'<img src="http://link/to/source.jpg"/>'},
'geometry':{'type':'Point','coordinates':[ -109.806792, 34.909990]}},
 
	{'type':'Feature',
 'properties':{
'name':'Wigwam Motel',
'popupContent':'The place was vintage, and so were the beds.',
'img':'<img src="http://link/to/source.jpg"/>'},
'geometry':{'type':'Point','coordinates':[ -110.168835, 34.902563]}},

	{'type':'Feature',
 'properties':{
'name':'The Grand Canyon',
'popupContent':'It certainly is Grand!',
'img':'<img src="http://link/to/source.jpg"/>'},
'geometry':{'type':'Point','coordinates':[ -112.140111, 36.054445]}},

	{'type':'Feature',
 'properties':{
'name':'Venice Beach',
'popupContent':'Venice Beach is a very nice beach',
'img':'<img src="http://link/to/source.jpg"/>'},
'geometry':{'type':'Point','coordinates':[-118.469483, 33.985047]}},
 ]};

    L.geoJson(lump, {
    onEachFeature: onEachFeature
}).addTo(mymap);

var geojsonMarkerOptions = {
    radius: 8,
    fillColor: "#ff7800",
    color: "#000",
    weight: 1,
    opacity: 1,
    fillOpacity: 0.8
};

L.geoJson(lump, {
    pointToLayer: function (feature, latlng) {
        return L.circleMarker(latlng, geojsonMarkerOptions);
    }
}).addTo(mymap);

  </script>
</body>
 
</html>
