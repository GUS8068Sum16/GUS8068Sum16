<html>
<head>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
  <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
</head>
<body> 
  <h1> Map of my 2011 roadtrip from Philadelphia to Los Angeles </h1>
  <h2> By Taryn Weisberg </h2>
  <div id="mapid" style="height: 800px; width: 1000px;"></div>
  
  <script>
  var mymap = L.map('mapid').setView([37.090240, -95.712891], 4);
  L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {attribution: 'Â© <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'}).addTo(mymap);
  
  var popup = L.popup()
    .setLatLng([42.877742, -97.380979])
    .setContent("Click on any location for more details!.")
    .addTo(mymap);
  
  var circle = L.circle([39.952584, -75.165222], 1000, {
    color: 'blue',
    fillColor: '#00f9ff',
    fillOpacity: 0.5
    }).addTo(mymap);
    
    var circle = L.circle([40.440625, -79.995886], 1000, {
    color: 'blue',
    fillColor: '#00f9ff',
    fillOpacity: 0.5
    }).addTo(mymap);
    
    var circle = L.circle([28.291956, -81.407571], 1000, {
    color: 'blue',
    fillColor: '#00f9ff',
    fillOpacity: 0.5
    }).addTo(mymap);
    
    var circle = L.circle([36.162664, -86.781602], 1000, {
    color: 'blue',
    fillColor: '#00f9ff',
    fillOpacity: 0.5
    }).addTo(mymap);
    
    var circle = L.circle([29.951066, -90.071532], 1000, {
    color: 'blue',
    fillColor: '#00f9ff',
    fillOpacity: 0.5
    }).addTo(mymap);
    
    var circle = L.circle([32.776664, -96.796988], 1000, {
    color: 'blue',
    fillColor: '#00f9ff',
    fillOpacity: 0.5
    }).addTo(mymap);
    
    var circle = L.circle([34.909990, -109.806792], 1000, {
    color: 'blue',
    fillColor: '#00f9ff',
    fillOpacity: 0.5
    }).addTo(mymap);
    
    var circle = L.circle([34.902563, -110.168835], 1000, {
    color: 'blue',
    fillColor: '#00f9ff',
    fillOpacity: 0.5
    }).addTo(mymap);
    
    var circle = L.circle([36.054445, -112.140111], 1000, {
    color: 'blue',
    fillColor: '#00f9ff',
    fillOpacity: 0.5
    }).addTo(mymap);
    
    var circle = L.circle([36.169941, -115.13983], 1000, {
    color: 'blue',
    fillColor: '#00f9ff',
    fillOpacity: 0.5
    }).addTo(mymap);
    
    var circle = L.circle([34.092809, -118.328661], 1000, {
    color: 'blue',
    fillColor: '#00f9ff',
    fillOpacity: 0.5
    }).addTo(mymap);
    
    var circle = L.circle([33.985047, -118.469483], 1000, {
    color: 'blue',
    fillColor: '#00f9ff',
    fillOpacity: 0.5
    }).addTo(mymap);
    
    var geojsonFeature = {
    "type": "Feature",
    "properties": {
        "name": "Las Vegas",
        "amenity": "City",
        "popupContent": "What happens in Vegas, stays in Vegas!"
    },
    "geometry": {
        "type": "Point",
        "coordinates": [-115.13983, 36.169941]
    }
};
    
    L.geoJson(geojsonFeature).addTo(mymap);
    
    function onEachFeature(geojsonFeature, layer) {
    if (geojsonFeature.properties && geojsonFeature.properties.popupContent) {
        layer.bindPopup(geojsonFeature.properties.popupContent);
    }
}
    L.geoJson(geojsonFeature, {
    onEachFeature: onEachFeature
}).addTo(mymap);

    var lump = {
	'type' : 'FeatureCollection',
	'features' : [
		{'type':'Feature', 
'properties':{
'name':'Philadelphia',
'popupContent':'Philadelphia: The Start.',
'img':'<img src="http://link/to/source.jpg"/>'},
'geometry':{'type':'Point','coordinates':[ -75.165222, 39.952584]}},

	{'type':'Feature',
 'properties':{
'name':'Los Angeles',
'popupContent':'Hollywood: Le Fin',
'img':'<img src="http://link/to/source.jpg"/>'},
'geometry':{'type':'Point','coordinates':[ -118.469483, 33.985047]}}

	{'type':'Feature',
 'properties':{
'name':'Pittsburgh',
'popupContent':'Pittsburgh had lots of steep hills!',
'img':'<img src="http://link/to/source.jpg"/>'},
'geometry':{'type':'Point','coordinates':[ -75.165222, 39.952584]}}

]};

    L.geoJson(lump).addTo(mymap);
    
    L.geoJson(lump, {
    onEachFeature: onEachFeature
}).addTo(mymap);

  </script>
</body>
 
</html>
